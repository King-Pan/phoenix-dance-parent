<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="onloadJS">
    <!--jquery begin-->
    <script src="webjars/jquery/3.3.1/dist/jquery.min.js" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"
            type="text/javascript"></script>
    <!--jquery end-->


    <!--bootstrap begin-->
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
            type="text/javascript"></script>
    <!--bootstrap end-->

    <!--bootstrap3-dialog begin-->
    <script src="lib/bootstrap3-dialog/js/bootstrap-dialog.min.js"
            th:src="@{/lib/bootstrap3-dialog/js/bootstrap-dialog.min.js}" type="text/javascript"></script>
    <!--bootstrap3-dialog end-->
    <!--bootstrapValidator begin-->
    <script src="lib/bootstrapValidator/js/bootstrapValidator.js"
            th:src="@{/lib/bootstrapValidator/js/bootstrapValidator.js}" type="text/javascript"></script>
    <script src="lib/bootstrapValidator/js/language/zh_CN.js" th:src="@{/lib/bootstrapValidator/js/language/zh_CN.js}"
            type="text/javascript"></script>
    <!--bootstrapValidator end-->

    <!--select2 begin-->
    <script src="webjars/select2/4.0.5/dist/js/select2.full.min.js"
            th:src="@{/webjars/select2/4.0.5/dist/js/select2.full.min.js}"></script>
    <script src="webjars/select2/4.0.5/dist/js/i18n/zh-CN.js"
            th:src="@{/webjars/select2/4.0.5/dist/js/i18n/zh-CN.js}"></script>
    <!--select2 begin-->


    <!--bootstrap-table begin-->
    <script src="webjars/bootstrap-table/1.12.1/dist/bootstrap-table.min.js"
            th:src="@{/webjars/bootstrap-table/1.12.1/dist/bootstrap-table.min.js}"
            type="text/javascript"></script>
    <script src="webjars/bootstrap-table/1.12.1/dist/locale/bootstrap-table-zh-CN.min.js"
            th:src="@{/webjars/bootstrap-table/1.12.1/dist/locale/bootstrap-table-zh-CN.min.js}"></script>
    <!--bootstrap-table end-->

    <!--bootstrap-datetimepicker begin-->
    <script src="webjars/bootstrap-datetimepicker/2.4.2/js/bootstrap-datetimepicker.min.js"
            th:src="@{/webjars/bootstrap-datetimepicker/2.4.2/js/bootstrap-datetimepicker.min.js}"></script>
    <script src="webjars/bootstrap-datetimepicker/2.4.2/js/locales/bootstrap-datetimepicker.zh-CN.js}"
            th:src="@{/webjars/bootstrap-datetimepicker/2.4.2/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>
    <!--bootstrap-datetimepicker end-->

    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/layer/2.4/layer.js" th:src="@{/lib/layer/2.4/layer.js}"></script>
    <script type="text/javascript" src="h-ui/js/H-ui.min.js" th:src="@{/h-ui/js/H-ui.min.js}"></script>
    <script type="text/javascript" src="h-ui.admin/js/H-ui.admin.page.js"
            th:src="@{/h-ui.admin/js/H-ui.admin.page.js}"></script>
    <!--/_footer 作为公共模版分离出去-->

    <!--公共js begin-->
    <script th:src="@{/js/common.js}" src="js/common.js"></script>
    <!--公共js end-->
</div>
</body>
</html>
